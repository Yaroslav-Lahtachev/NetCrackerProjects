<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Решение квадратного уравнения</title>
    <meta http-equiv="content-type"
          content="text/html;charset=Windows-1251"/>
    <meta http-equiv="Content-Language" content="ru"/>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" id="changeable_styles"></link>
</head>
<body class="calcBody" onload="init();">

<div align="center">
    <b>Решение квадратного уравнения a&middot;x&sup2; + b&middot;x + c = 0.</b>
    <form class="inputForm" name="square">
        a = <input name="square_a" type="text" value="1" size="4" onkeyup="checkIt();">
        b = <input name="square_b" type="text" value="2" size="4" onkeyup="checkIt();">
        c = <input name="square_c" type="text" value="1" size="4" onkeyup="checkIt();">
        <input type="button" onclick="ajaxFunction();" name="square_sub" value="посчитать">
    </form>
    Решение: <span id="square_sol">Введите коэффициенты и нажмите "посчитать"</span>

    <table class="calcTable" id="Table">
        <thead>
        <tr align="center">
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>x<sub>1</sub></td>
            <td>x<sub>2</sub></td>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<div  id="bright">
<input type="image" width="100" height="100" src="img/sun.png"
       onclick="setCookie('color_of_style', 'styles.css', 365); document.getElementById('changeable_styles').href = 'styles/styles.css';">
<input type="image" width="100" height="100" src="img/moon.svg"
       onclick="setCookie('color_of_style', 'styles2.css', 365); document.getElementById('changeable_styles').href = 'styles/styles2.css';">
</div>

</body>
</html>
